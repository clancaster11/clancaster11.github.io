<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>The Center for FearLess Research</title>
    <meta name="description" content="The Center for FearLess Research">
    <meta name="author" content="Cynthia Lancaster, Ph.D.">

    <link rel="stylesheet" href="./styles/index.css">

</head>



<body>
    <!-- begin content -->
    <div class="bg-gray-50 relative overflow-hidden">
        <div class="sm:block sm:absolute sm:inset-y-0 sm:h-full sm:w-full hidden" aria-hidden="true">
            <div class="max-w-7xl relative h-full mx-auto">
                <svg class="right-full translate-y-1/4 translate-x-1/4 lg:translate-x-1/2 absolute transform"
                    width="404" height="784" fill="none" viewBox="0 0 404 784">
                    <defs>
                        <pattern id="f210dbf6-a58d-4871-961e-36d5016a0f49" x="0" y="0" width="20" height="20"
                            patternUnits="userSpaceOnUse">
                            <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor" />
                        </pattern>
                    </defs>
                    <rect width="404" height="784" fill="url(#f210dbf6-a58d-4871-961e-36d5016a0f49)" />
                </svg>
                <svg class="left-full -translate-y-3/4 -translate-x-1/4 md:-translate-y-1/2 lg:-translate-x-1/2 absolute transform"
                    width="404" height="784" fill="none" viewBox="0 0 404 784">
                    <defs>
                        <pattern id="5d0dd344-b041-4d26-bec4-8d33ea57ec9b" x="0" y="0" width="20" height="20"
                            patternUnits="userSpaceOnUse">
                            <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor" />
                        </pattern>
                    </defs>
                    <rect width="404" height="784" fill="url(#5d0dd344-b041-4d26-bec4-8d33ea57ec9b)" />
                </svg>
            </div>
        </div>

        <div class="bg-image">
            <img src="./images/hero.png" alt="Man looking over cliff">
            <div class="bg-image-filter"></div>
        </div>
        
        <div class="sm:pb-24 relative pb-16">

            <include src="./_main_nav.html">{"active": "home"}</include>

            <main class="max-w-7xl sm:mt-24 relative px-4 mx-auto mt-16">
                <!-- <div class="-left-full -right-full top-48 bg-gradient-to-br from-green-500 to-blue-500 bg-opacity-10 absolute z-0 h-64"></div> -->
                <include src="./home/_hero.html"></include>

                <include src="./home/_research-areas.html">
                </include>

                <include src="training.html"></include>

                <div id="team"
                    class="max-w-7xl sm:px-6 lg:px-8 lg:py-8 lg:my-24 sm:shadow-lg sm:rounded-lg px-4 py-12 mx-auto bg-white">
                    <div class="space-y-12">
                        <h2 class="sm:text-4xl text-3xl font-extrabold tracking-tight">Meet our lab</h2>

                        <ul class="sm:divide-y sm:divide-gray-200 sm:space-y-0 sm:-mt-8 lg:gap-x-8 lg:space-y-0 space-y-16">
                            <each loop="member, i in members">
                                <li class="sm:py-8" aria-label="{{member.name}} bio">
                                    <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-6 sm:space-y-0 space-y-4">
                                        <!-- Image -->
                                        <div class="aspect-w-2 aspect-h-3">
                                            <img class="object-cover rounded-lg shadow-lg"
                                                src="{{member.image}}"
                                                alt="{{member.name}}">
                                        </div>
                                        <div class="sm:col-span-2">
                                            <div class="space-y-4">
                                                <div class="space-y-1 text-lg font-medium leading-6">
                                                    <h3>{{member.name}}</h3>
                                                    <p class="text-gray-600">{{member.title}}</p>
                                                </div>
                                                <div class="text-lg">
                                                    <p class="text-gray-500">                   
                                                        {{{member.bio}}}
                                                    </p>
                                                </div>
                                                <a href="mailto:{{member.email}}" class="flex items-center text-indigo-500">
                                                    {{member.email}}</a>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </each>
                        </ul>
                    </div>
                </div>
                <!-- <include src="home/_team.html">
                </include> -->

            </main>


        </div>
    </div>








    <!-- navbar(home, all pubs, training, ongoing studies)
    hero (labname, tagline)
    mission statement
    featured pubs -->




    <include src="./_footer.html"></include>


    <!-- end content -->
    <script src="js/index.js"></script>
</body>

</html>
