<div id='featured' class="sm:shadow-lg sm:rounded-lg bg-white">
  <div class="sm:px-6 lg:pt-16 lg:px-8 px-4 pt-16">
    <div class="lg:max-w-7xl relative max-w-lg mx-auto divide-y-2 divide-gray-200">
      <div>
        <h2 class="sm:text-4xl text-3xl font-extrabold tracking-tight text-gray-900">
          Featured work
        </h2>
        <p class="sm:mt-4 mt-3 text-xl text-gray-500">
          Nullam risus blandit ac aliquam justo ipsum. Quam mauris volutpat massa dictumst amet. Sapien tortor lacus
          arcu.
        </p>
      </div>

      <div class="lg:grid-cols-3 lg:gap-x-5 lg:gap-y-12 grid gap-16 pt-12 mt-12">
        <each loop="pub in pubs">
          <div>
            <div>
              <a href="#" class="inline-block">
                <span
                  class="inline-flex items-center px-3 py-0.5 rounded-full text-sm font-medium bg-indigo-100 text-indigo-800">
                  {{pub.type}}
                </span>
              </a>
            </div>
            <a href="#" class="block mt-4">
              <p class="text-xl font-semibold text-gray-900">
                {{pub.title}}
              </p>
              <p class="mt-3 text-base text-gray-500">
                {{pub.description}}
              </p>
            </a>
            <div class="pt-3 mt-3 text-xs text-gray-500 border-t border-gray-200">
              {{{ pub.reference }}}
            </div>
          </div>
        </each>
      </div>
    </div>
  </div>
  <div class="sm:rounded-b-lg sm:px-6 lg:mt-16 flex justify-end px-4 py-6 border-t border-gray-100">
    <a href="./publications.html"
      class="hover:bg-gray-50 flex items-center px-3 py-2 text-xl font-medium text-indigo-500 rounded-md">
      <span>View All Publications</span>
      <svg class="w-6 h-6 ml-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
      </svg>
    </a>
  </div>
</div>
